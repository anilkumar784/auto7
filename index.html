<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoZone Parts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #f1f1f1;
      text-decoration: none;
    }

    .hero {
      background-color: #eaeaea;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      font-size: 2em;
    }

    .products {
      padding: 30px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      width: 200px;
      padding: 15px;
      border-radius: 8px;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>AutoZone Parts</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Trusted Source for Quality Auto Parts</h2>
    <p>Browse thousands of parts for your car, truck, or SUV.</p>
    <button onclick="alert('Browse coming soon!')">Shop Now</button>
  </section>

  <section class="products">
    <h3>Popular Categories</h3>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Brake Pads">
        <h4>Brake Pads</h4>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Oil Filters">
        <h4>Oil Filters</h4>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Batteries">
        <h4>Batteries</h4>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AutoZone Parts. All rights reserved.</p>
  </footer>

  <script>
    console.log("Welcome to AutoZone Parts!");
  </script>
</body>
</html>
